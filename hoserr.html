<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hosterr</title>
        <link rel="stylesheet" href="./index.css">
        <!-- fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display:wght@700&display=swap"
            rel="stylesheet">

        <!-- font awesome -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <nav>
            <div class="container navbar" id="navBar">
                <div class="logo">
                    <img src="./Assets/Logo.svg" alt="Hosterr rocket logo">
                    <p class="accent">Hosterr is Hiring!</p>
                </div>


                <div class="links">
                    <a href="#">Plans</a>
                    <a href="#">Find Domain</a>
                    <a href="#">Why Hosterr</a>
                </div>

                <div class="cta">
                    <a href="#">Sign in</a>
                    <button class="join-btn">Join Waitlist</button>
                </div>
                <a href="#" class="icon" onclick="myNavbar()"><i class="fa fa-bars"></i></a>
            </div>
        </nav>
        <main>
            <div class="container hero">
                <div class="hero__img">

                    <img class="hero__image" src="./Assets/Hero Image (Model).png" alt="">

                    <img class="hero__image blue" src="./Assets/Blue Shape.svg" alt="">
                    <img class="hero__image pink" src="./Assets/Pink Shape.svg" alt="Pure pink shape">
                    <img class="hero__image purple" src="./Assets/Purple Shape.svg" alt="Pure purple shape ">

                </div>
                <div class="hero__text">
                    <h1>Host your website in less than 5 minutes.</h1>
                    <p>With hosterr, get your website up and running in no less than 5 minutes with the most competitive
                        pricing packages available online.</p>
                    <form action=".">
                        <input type="email" placeholder="Enter e-mail address" />
                        <button class="join-btn">Join Waitlist</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="container social">
            <div class="social__icons">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="social__help">
                <img src="./Assets/Help Avatar.svg" alt="person, a man">
                <div class="help__text">
                    <p>Have any questions?</p>
                    <p>Talk to a specialist.</p>
                </div>
            </div>
        </footer>

        <script src="./app.js"></script>
    </body>

</html>
